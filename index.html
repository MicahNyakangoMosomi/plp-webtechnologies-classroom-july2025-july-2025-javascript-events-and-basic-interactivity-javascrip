<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Web Page</h1>
    <button id="theme-toggle">Toggle Light/Dark Mode</button>
  </header>

  <main>
    <!-- Part 1: Event Handling Demo -->
    <section>
      <h2>Counter Game</h2>
      <button id="counter-btn">Click me!</button>
      <p>Count: <span id="counter-value">0</span></p>
    </section>

    <!-- Part 2: Interactive Elements -->
    <section>
      <h2> FAQ Section</h2>
      <div class="faq">
        <h3 class="faq-question">What is JavaScript?</h3>
        <p class="faq-answer hidden">JavaScript is a programming language used to make web pages interactive.</p>
      </div>
      <div class="faq">
        <h3 class="faq-question">What is DOM?</h3>
        <p class="faq-answer hidden">DOM stands for Document Object Model, which represents the page structure.</p>
      </div>
    </section>

    <!-- Part 3: Form Validation -->
    <section>
      <h2>Signup Form</h2>
      <form id="signup-form">
        <label>
          Name:
          <input type="text" id="name" required>
        </label>
        <small class="error" id="name-error"></small>

        <label>
          Email:
          <input type="email" id="email" required>
        </label>
        <small class="error" id="email-error"></small>

        <label>
          Password:
          <input type="password" id="password" required>
        </label>
        <small class="error" id="password-error"></small>

        <button type="submit">Sign Up</button>
        <p id="form-success" class="success hidden">Form submitted successfully!</p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
